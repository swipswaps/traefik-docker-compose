name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: ./scripts/setup_ci.sh
    - name: Run Deploy
      run: ./scripts/deploy.sh
    - name: Setup
      run: ./scripts/tear_down_ci.sh
