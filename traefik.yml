entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    useBindPortIP: true

http:
  routers:
    DefaultHTTPSRedirect:
      entryPoints:
        - "web"
      rule: "PathPrefix(`/`)"
      priority: 1
  middlewares:
    DefaultHTTPSRedirect:
      RedirectScheme:
        scheme: "websecure"
        permanent: true

accessLog: {}